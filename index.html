<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kourouzidis</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            text-align: center;
        }

        .section {
            margin: 20px 0;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            display: inline-block;
            text-align: center;
            width: 80%;
        }

        .me-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .me-container img {
            max-width: 150px;
            border-radius: 10px;
        }

        .me-container p {
            margin: 0;
            font-size: 1.2em;
        }

        /* Styling the favorite foods list */
        .food-list-container {
            font-family: 'Roboto', sans-serif;
            font-size: 1.5em;
            font-weight: bold;
            margin: 0 auto;
            width: 80%;
        }

        .food-list-container ul {
            list-style-type: none; /* Remove bullets */
            padding: 0;
        }

        .food-list-container li {
            font-size: 1.2em;
            margin: 5px 0;
        }

        /* Food image */
        img.food-image {
            max-width: 80%;
            border: 2px solid #ccc;
            border-radius: 8px;
        }

    </style>
</head>
<body>
    <!-- Image and text -->
    <div class="section me-container">
        <img src="kourouzidis.png" alt="Me">
        <p>kalhmera kosme!!</p>
    </div>

    <!-- List of favorite foods -->
    <div class="section food-list-container">
        <h2>My Favorite Foods:</h2>
        <ul>
            <li>Pitogyrakia</li>
            <li>Makaronia</li>
            <li>Souvlaki</li>
        </ul>
    </div>

    <!-- Food image -->
    <div class="section">
        <img class="food-image" src="delicious_food.jpeg" alt="Delicious Food">
    </div>

    <!-- Additional Text Boxes -->
    <div class="section">
        <p>ksero na mageireuw</p>
    </div>
    <div class="section">
        <p>eimai enas aristos mathitis</p>
    </div>
</body>
</html>
