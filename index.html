<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kourouzidis</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="section slide-left">
        <h1>mou aresoun ta makaronia</h1>
    </div>
    <div class="section slide-right">
        <p>pitogyrakia</p>
    </div>
    <div class="section">
        <img src="https://example.com/sample-image.jpg" alt="Delicious Food">
    </div>
    <div class="section slide-left">
        <p>ksero na mageireuw</p>
    </div>
    <div class="section slide-right">
        <p>eimai aristos mathitis</p>
    </div>

    <script>
        const sections = document.querySelectorAll('.section');

        const observer = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.1 });

        sections.forEach(section => {
            observer.observe(section);
        });
    </script>
</body>
</html>
