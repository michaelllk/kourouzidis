<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kourouzidis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
            background-color: #f9f9f9;
            position: relative;
            min-height: 100vh;
        }

        .section {
            margin: 20px 0;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        ul {
            list-style-type: none; /* Remove bullets */
            padding: 0;
        }

        li {
            font-size: 1.2em;
            margin: 5px 0;
        }

        img {
            max-width: 100%;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 8px;
            margin: 20px 0;
        }

        .text-box {
            display: inline-block;
            padding: 10px 20px;
            border: 2px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            margin: 10px 0;
        }

        .github-logo {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
        }

        .github-logo img {
            width: 100%;
            height: 100%;
            border: none; /* Remove box around the logo */
        }

        /* Slightly larger text */
        .welcome-text {
            font-size: 1.5em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- kourou image -->
    <div class="section">
        <img src="kourouzidis.png" alt="Me">
        <p class="welcome-text">kalhmera kosme!!
        eimai o kourouzidis, mou aresei to sxoleio, na mageirevw kai na diabazw mathimatika </p>
    </div>

    <!-- o kourou me baraei -->
    <div class="section">
        <h1>ta agaphmena mou pragmata:</h1>
        <ul>
            <li>pitogyrakia</li>
            <li>makaronia</li>
            <li>souvlaki</li>
            <li>mathimatika</li>
        </ul>
    </div>

    <!-- to thauma tou kosmou -->
    <div class="section">
        <img src="delicious_food.jpeg" alt="the miracle">
    </div>

    <!-- Text boxes (fixed position, no animation) -->
    <div class="section text-box">
        ksero na mageireuw
    </div>
    <div class="section text-box">
        eimai enas aristos mathitis
    </div>

    <!-- github logo -->
    <a href="https://github.com/michaelllk/kourouzidis/" class="github-logo" target="_blank">
        <img src="github_logo.png" alt="GitHub Logo">
    </a>
</body>
</html>
