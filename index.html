<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kourouzidis</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            text-align: center;
        }

        .section {
            margin: 20px 0;
        }

        /* Image and text alignment */
        .me-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .me-container img {
            max-width: 200px;
            border-radius: 10px;
        }

        .me-container p {
            margin: 0;
            font-size: 1.2em;
        }

        /* Custom font for the list title */
        h1 {
            font-family: 'Lobster', cursive;
            font-size: 2em;
            margin-bottom: 10px;
        }

        ul {
            list-style-type: none; /* Remove bullets */
            padding: 0;
        }

        li {
            font-size: 1.2em;
            margin: 5px 0;
        }

        /* Styling for text boxes */
        .text-box {
            display: inline-block;
            padding: 10px 20px;
            border: 2px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            margin: 10px 0;
        }

        /* Animation for sliding text */
        .moving-text {
            display: inline-block;
            animation: slide-right-to-left 3s linear 1; /* Only runs once */
        }

        @keyframes slide-right-to-left {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(0);
            }
        }

        /* Adjust food image alignment */
        img.food-image {
            max-width: 80%;
            margin-left: -10%;
            border: 2px solid #ccc;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <!-- kourou and text -->
    <div class="section me-container">
        <img src="kourouzidis.png" alt="Me">
        <p>kalhmera kosme!!</p>
    </div>

    <!-- List of favorite foods -->
    <div class="section">
        <h1>My Favorite Foods:</h1>
        <ul>
            <li>Pitogyrakia</li>
            <li>Makaronia</li>
            <li>Souvlaki</li>
        </ul>
    </div>

    <!-- gyro image -->
    <div class="section">
        <img class="food-image" src="delicious_food.jpeg" alt="Delicious Food">
    </div>

    <!-- text boxes -->
    <div class="section text-box moving-text">
        ksero na mageireuw
    </div>
    <div class="section text-box">
        eimai enas aristos mathitis
    </div>
</body>
</html>
